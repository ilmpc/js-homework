cache:
  paths:
    - node_modules/
    - .yarn
 
stages:
  - test

test:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install 
  script: yarn test
  only:
    - 01-basic-implementation
    - 02-functions-implementation
    - 04-oop-implementation
    - 05-dom-events-implementation
  tags:
    - node

variables:
  GIT_SSL_NO_VERIFY: "true"

