<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container m-3">
      <button id="solve-puzzle">Solve</button>
      <div class="gem-puzzle">
        <table id="puzzle-table" class="table-bordered">
          <tbody>
            <tr>
              <td class="p-3">8</td>
              <td class="p-3">11</td>
              <td class="p-3">7</td>
              <td class="p-3">12</td>
            </tr>
            <tr>
              <td class="p-3">3</td>
              <td class="p-3">14</td>
              <td class="p-3">6</td>
              <td class="p-3">10</td>
            </tr>
            <tr>
              <td class="p-3">2</td>
              <td class="p-3">5</td>
              <td class="p-3">13</td>
              <td class="p-3">15</td>
            </tr>
            <tr>
              <td class="p-3">9</td>
              <td class="p-3">1</td>
              <td class="p-3">4</td>
              <td class="p-3 table-active"></td>
            </tr>
          </tbody>
        </table>
        <div id="win-message" class="hidden">You win! Congrats!</div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
